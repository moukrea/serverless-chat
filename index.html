<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple P2P Chat</title>
  </head>
  <body>
    <h1>ðŸ’¬ Simple P2P Chat</h1>

    <div id="setup">
      <div class="panel">
        <h3>Connect</h3>
        <button id="btnInvite" class="primary">Create Invitation</button>
        <button id="btnJoin" class="secondary">Join with Code</button>
      </div>

      <div id="initiatorFlow" class="hidden">
        <div class="panel">
          <h3>Step 1: Copy & Share This Code</h3>
          <textarea id="offerOutput" readonly></textarea>
          <button id="btnCopyOffer">ðŸ“‹ Copy</button>
        </div>
        <div class="panel">
          <h3>Step 2: Paste Response Code</h3>
          <textarea id="answerInput" placeholder="Paste the response here..."></textarea>
          <button id="btnAcceptAnswer">âœ… Connect</button>
        </div>
      </div>

      <div id="joinerFlow" class="hidden">
        <div class="panel">
          <h3>Step 1: Paste Invitation Code</h3>
          <textarea id="offerInput" placeholder="Paste the invitation here..."></textarea>
          <button id="btnProcessOffer">Generate Response</button>
        </div>
        <div id="joinerAnswerStep" class="hidden">
          <div class="panel">
            <h3>Step 2: Copy & Share This Response</h3>
            <textarea id="answerOutput" readonly></textarea>
            <button id="btnCopyAnswer">ðŸ“‹ Copy</button>
          </div>
        </div>
      </div>
    </div>

    <div id="chat" class="hidden">
      <div class="panel">
        <h3>Chat</h3>
        <div id="messages"></div>
        <div class="input-row">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
